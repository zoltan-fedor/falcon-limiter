    # Steps to run in each job.
    # Some are GitHub actions, others run shell commands.
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install pipenv
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python -m pip install --upgrade pip
          pip install pipenv
      - name: Set up Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmemcached-dev memcached redis-server redis-sentinel python3-dev
          python -m pip install --upgrade pip
          pip install -U coverage setuptools tox wheel pipenv codecov pytest pytest-cov
          python --version
          pip --version
          pipenv --version
          tox --version
          coverage --version
          pipenv install
          pipenv install --dev
          # importlib-metadata is needed for Python 3.6 and 3.7
          pipenv install --dev importlib-metadata
          pip list

#      - name: Run tests
#        # run: tox -e ${{ matrix.toxenv }}
#        run: tox -e py

      - name: Test with pytest
        run: |
          pipenv shell
          pytest --cov-report term-missing

      - name: Combine coverage
        run: |
          coverage --version
          coverage combine

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          env_vars: PYTHON
          fail_ci_if_error: true
