# Configuration of py.test
[pytest]
addopts=-v
        -s -n auto
        # -x
        # --pep8
        --cov=falcon_limiter
        --cov-fail-under 78
        --showlocals
        --disable-pytest-warnings
        --ignore=docs

# Running all tests should take less than 12 minutes.
# Otherwise, something went wrong.
timeout = 720

# PEP-8 The following are ignored:
# E402 module level import not at top of file
# E731 do not assign a lambda expression, use a def
# W503 line break occurred before a binary operator
# E701 multiple statements on one line (colon) (avoid errors on type hinting)
# W293 blank line contains whitespace
# you can also ignore select lines of code with "# nopep8"
pep8ignore=* E402 \
           * E731 \
           * W503 \
           * E701 \
           * W293 \
           docs/* ALL

# Enable line length testing with maximum line length of 120
pep8maxlinelength = 120

